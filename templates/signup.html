<html>

<head>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <h2>Signup</h2>
    <div id="messages" class="messages">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <div class="signup_form">
        <form method="POST" action="/signup" onsubmit="return meetsSignupConditions();">
            <input id="username" type="text" name="username" placeholder="Username">
            <br>
            <input id="password" type="password" name="password" placeholder="Password">
            <br>
            <input id="repassword" type="password" name="repassword" placeholder="Re-enter Password">
            <br>
            <input id="submit_button" type="submit" value="Sign up">
        </form>
    </div>


    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    <script type="text/javascript" src="static/signup.js"></script>
</body>

</html>
